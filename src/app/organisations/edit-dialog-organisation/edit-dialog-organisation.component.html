
<div class="card" >
  <div class="card-header card-header-danger mat-dialog-title">
      <h4 class="card-title ">Modifier Organisation</h4>
  </div>

  <form  (ngSubmit)="submit()" #formControl="ngForm">

      <div class="form">
          <mat-form-field class="example-full-width">
              <input matInput placeholder="label" value="{{data.organisation.label}}" [(ngModel)]="data.organisation.label" name="label" required>
              <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
      </div>

      <div class="form">
          <mat-form-field class="example-full-width">
              <input matInput placeholder="compteOrganisation" value="{{data.organisation.compteOrganisation}}" [(ngModel)]="data.organisation.compteOrganisation" name="compteOrganisation">
          </mat-form-field>
      </div>

      <div class="form">
          <mat-form-field >
              <input matInput placeholder="email" [(ngModel)]="data.organisation.email" value="{{data.organisation.email}}" name="email" email>
              <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
      </div>

      <div mat-dialog-actions>
          <button mat-button [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="updateOrg()" class="btn btn-danger pull-right">Modifier</button>
          <button mat-button (click)="onNoClick()" tabindex="-1">Annuler</button>
      </div>
  </form>

</div>
